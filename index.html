<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Demo</title>

	<link rel="stylesheet" href="css/styles.css">

<body>

	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
